<!doctype html>
<html ng-app='Module1App' lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller='Mod1Controller'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model='menuitems'
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="DisplayMessage(menuitems)" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{userMessage}}
             <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
